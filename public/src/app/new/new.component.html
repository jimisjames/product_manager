<h4>Create New Product <button class="btn btn-warning" [routerLink]="['/products']">Cancel</button></h4>

<form (submit)="create()">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" class="form-control" id="name" name="newProduct.title" [(ngModel)]="newProduct.name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="newProduct.price" [(ngModel)]="newProduct.price" placeholder="Enter price">
  </div>
  <div class="form-group">
    <label for="image">Image url</label>
    <input type="text" class="form-control" id="image" name="newProduct.url" [(ngModel)]="newProduct.url" placeholder="Enter url">
  </div>
  <p class="red" *ngIf="flash">{{flash}}</p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
